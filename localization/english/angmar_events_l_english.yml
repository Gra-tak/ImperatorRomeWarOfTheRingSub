 angmar_events.1.t:0 "The future of Rhudaur"
 angmar_events.1.desc:0 "The realm of Rhudaur stands at the brink of civil war, as the restless hillmen grow weary of their alien overlords. We should use this opportunity to subjugate the lands of Rhudaur. By installing a local chief on the throne, we can use Rhudaur's claim to the kingdom of Arnor to launch an invasion of Cardoland and Artheidain without revealing our true purpose"
 angmar_events.1.a:0 "Put an ally on the throne"
 angmar_events.1.b:0 "We don't need to hide"