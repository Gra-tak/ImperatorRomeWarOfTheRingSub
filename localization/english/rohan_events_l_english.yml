l_english:
 rohan_events.1.t:0 "Perilous war"
 rohan_events.1.desc:0 "We have long had friendly relations with the Eotheod, perhaps it is time to call on their aid in our wars with the [SCOPE.sC('easterlings_scope').GetName]? Calenardhon has long been sparsely populated... we could offer them to hold these lands against our enemies in return for their support in the current war.Should we request assistance from ?"
 rohan_events.1.a:0 "Send the messengers!"
 rohan_events.1.b:0 "We'll manage ourselves."
 rohan_events.2.t:0 "Gondor is asking for help"
 rohan_events.2.desc:0 "Gondor is seeking assistance in their war with [SCOPE.sC('easterlings_scope').GetName]. They promise grazing land in exchange for help."
 rohan_events.2.a:0 "Gather the riders!"
 rohan_events.2.b:0 "What do we care for their troubles?"
 rohan_events.3.t:0 "Oath of Eorl"
 rohan_events.3.desc:0 "Gondor has promised people of Eotheod land in exchange for their help in our war."
 rohan_events.3.a:0 "They should get it."
 GIVE_ROHAN_TO_EOTHEOD:0 "The Rhuvenlhad and Dyr-Fladwen regions are given to Rohan. Edain pops will return to Gondor lands."
 rohan_events.3.b:0 "Their help wasn't enough."
 rohan_events.4.t:0 "Oath of Eorl"
 rohan_events.4.desc:0 "Flavour should be here."
 rohan_events.4.a:0 "A new home."
 MOVE_EOTHEOD_POPS_TO_ROHAN:0 "Eotheod pops will move to new lands and convert to rohirrim culture."
 MOVE_GONDOR_AND_DUNLENDING_POPS_FROM_ROHAN:0 "Gondorian and Dunlending pops will move from this lands somewhere else."
 rohan_events.4.b:0 "We don't need their gifts."
 rohan_events.5.t:0 "Refugees from Rohan"
 rohan_events.5.desc:0 "Dunlendings refugees have arrived."
 rohan_events.5.a:0 "Let them settle."
 MOVE_DUNLENDING_POPS_FROM_ROHAN:0 "Dunlending pops will move to our country."
 rohan_events.5.b:0 "We don't have anything for them."
 rohan_events.6.t:0 "Gondorian people return"
 rohan_events.6.desc:0 "People of Gondor leave the lands given to Rohan and return."
 rohan_events.6.a:0 "Welcome."
 MOVE_GONDOR_POPS_FROM_ROHAN:0 "Gondorian pops will move to Gondor."
