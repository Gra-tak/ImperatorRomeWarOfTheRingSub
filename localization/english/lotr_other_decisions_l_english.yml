 lotr_ruler_decisions.6.desc:0 "Our delegates have sent a messenger back to our capital [ROOT.GetCountry.GetCapital.GetName], bringing bad news. It seems [GetCountry('GON').GetRulerTitle] [GetCountry('GON').GetRuler.GetPraenomen] of [GetCountry('GON').GetName] has rejected our request for peace, and thrown out our delegation.\n\nBreaking our relationship with [GetCountry('GON').GetName] will make us independent, but we will no longer receive their protection and they will receive a Casus Belli against us."
