 lotr_ruler_decisions.1.t:0 "The Oath of Eorl"
 lotr_ruler_decisions.1.desc:0 "Rohan's treaty with [GetCountry('GON').GetName] began in TA 2510, when our Rohirrim ancestors defended [GetCountry('GON').GetName] from an attack by a fierce group of Easterlings. Soon after the battle, the nearly deserted province of Calenardhon was gifted to the Rohirrim and was renamed Rohan. Since then The Oath of Eorl has represented the eternal bond of friendship between the two realms.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] of [ROOT.GetCountry.GetName] can now decide our future relationship with our overlord. We will send a delegation to [GetCountry('GON').GetCapital.GetName], [GetCountry('GON').GetName]'s capital, where they will meet with [GetCountry('GON').GetRulerTitle] [GetCountry('GON').GetRuler.GetPraenomen]. We should receive a response in a few days."
 lotr_ruler_decisions.1.a:0 "The Oath of Eorl remains. No delegates are sent."
 lotr_ruler_decisions.1.a.tt:0 "Rohan remains a feudal principality of Gondor." 
 lotr_ruler_decisions.1.b:0 "The delegation offers Gondor a strong alliance."
 lotr_ruler_decisions.1.b.tt:0 "Rohan starts the process of becoming allies with Gondor." 
 lotr_ruler_decisions.1.c:0 "Delegates inform Gondor that Rohan doesn't need an overlord."
 lotr_ruler_decisions.1.c.tt:0 "The delegates tell Gondor we would like to keep friendly relations, but Rohan wants independence." 
 lotr_ruler_decisions.2.t:0 "Alliance with Gondor"
 lotr_ruler_decisions.2.desc:0 "Our delegation is pleased to report that [GetCountry('GON').GetRulerTitle] [GetCountry('GON').GetRuler.GetPraenomen] of [GetCountry('GON').GetName] has accepted our offer of an alliance. We can now be called into each other's offensive wars and will automatically be called to each other's aid if we are attacked. This could prove to be a dangerous decision.\n\n[GetCountry('GON').GetName] has suggested a gift of gold would strengthen the alliance."
 lotr_ruler_decisions.2.a:0 "Actually we'd prefer to remain a feudal principality of Gondor."
 lotr_ruler_decisions.2.a.tt:0 "Rohan remains a feudal principality of Gondor." 
 lotr_ruler_decisions.2.b:0 "An alliance will serve us both well. Send them the gift."
 lotr_ruler_decisions.2.b.tt:0 "Rohan become allies with Gondor. The requested gift is sent to them." 
 lotr_ruler_decisions.3.t:0 "Breaking the Oath with Gondor"
 lotr_ruler_decisions.3.desc:0 "Our delegates have sent a messenger back to our capital [ROOT.GetCountry.GetCapital.GetName], bringing bad news. It seems [GetCountry('GON').GetRulerTitle] [GetCountry('GON').GetRuler.GetPraenomen] of [GetCountry('GON').GetName] has rejected our request for peace, and thrown out our delegation.\n\nBreaking our relationship with [GetCountry('GON').GetName] will make us independent, but we will no longer receive their protection and they will receive a Casus Belli against us."
 lotr_ruler_decisions.3.a:0 "Actually we'd prefer to remain a feudal principality of Gondor."
 lotr_ruler_decisions.3.a.tt:0 "Rohan remains a feudal principality of Gondor." 
 lotr_ruler_decisions.3.b:0 "It is merely the price of freedom..."
 lotr_ruler_decisions.3.b.tt:0 "Rohan becomes independent. Gondor gains claims on all our territories and our relations worsen."
