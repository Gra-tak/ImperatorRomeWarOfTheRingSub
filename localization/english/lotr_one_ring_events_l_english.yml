 lotr_one_ring_events.4.t:0 "The Death of Sauron"
 lotr_one_ring_events.4.desc:0 "Upon a red dawn, suddenly Great Eagles are seen flying in formation over your capital. They swoop down and screech loudly, and their booming voices carry on the wind: 'Rejoice ye free peoples! For the realm of Sauron is ended forever, and his slaves are in great fear, and now begin to fight among themselves! Rejoice! For the dawning of the Fourth Age begins, and let it be blessed by the Lords of the West!"
 lotr_one_ring_events.4.a:0 "These are tidings unhoped for!"
 lotr_one_ring_events.4.b:0 "Is... is it really over?"
 lotr_one_ring_events.5.t:0 "The Death of Sauron"
 lotr_one_ring_events.5.desc:0 "An emissary of the Black Priesthood in your realm comes to you quievering, shaking and pale - 'Our Lord and God, Sauron, is most foully slain! The wicked men and elves of the West destroyed his ring, and now his body is cast into the void! Fleeee! Flee and die in what manner seems best to you!' And then he runs off, leaving you and your entire court in stunned silence."
 lotr_one_ring_events.5.a:0 "Chaos... is a ladder..."
 lotr_one_ring_events.5.b:0 "Impossible! He must be lying!"
 lotr_one_ring_events.6.t:0 "Falling to the power of the ring"
 lotr_one_ring_events.6.desc:0 "Our will to resist the power of the ring is finally failing. We are but moments away from the point of no return. Either we get rid of the One Ring now at great costs, or our fate is sealed."
 lotr_one_ring_events.6.a:0 "My precious! We needs it."
 lotr_one_ring_events.6.b:0 "It is too dangerous. Return it to the Hobbits"
