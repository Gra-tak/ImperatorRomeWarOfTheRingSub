 lotr_ruler_decisions.7.t:0 "Defending the free people of Middle-earth"
 lotr_ruler_decisions.7.desc:0 "At our borders, orcs are gathered and are enslaving and killing the free folks of Middle-earth. We have to make an end of this. Wo should we attack? Due this being a righteous cause, we will get strongly reduced aggressive expansion, as long as we do not attack anyone who isn't orcish and the war is going on."
 lotr_ruler_decisions.7.a:0 "Attack [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('potential_targets_scope_1').GetCountry.GetName]"
 lotr_ruler_decisions.7.b:0 "Attack [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('potential_targets_scope_2').GetCountry.GetName]"
 lotr_ruler_decisions.7.c:0 "Attack [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('potential_targets_scope_3').GetCountry.GetName]"
 lotr_ruler_decisions.7.cancel:0 "Cancel"
 lotr_ruler_decisions.9.t:0 "Losing our cause"
 lotr_ruler_decisions.9.desc:0 "As we are now engaged in another war, the rest of Middle-earth looks doubtful about our claims to only wage war for their good."
 lotr_ruler_decisions.9a.desc:0 "Reduced aggressive expansion gain lost."
 lotr_ruler_decisions.11.t:0 "Buying a province"
 lotr_ruler_decisions.11.desc:0 "Our subject is in possession of a province with a dominant culture that is not integrated in their country. Surely they will sell it for us for the right price."
 lotr_ruler_decisions.11.a:0 "Buy [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('potential_targets_scope_1').GetProvince.GetName]"
 lotr_ruler_decisions.11.b:0 "Buy [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('potential_targets_scope_2').GetProvince.GetName]"
 lotr_ruler_decisions.11.c:0 "Buy [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('potential_targets_scope_3').GetProvince.GetName]"
 lotr_ruler_decisions.12.t:0 "Levy reminder"
 lotr_ruler_decisions.12.desc:0 "We can now disband our levies to earn experience."
 lotr_ruler_decisions.12.b:0 "We need to make peace first" 
 lotr_buy_wrong_culture_from_vassal:0 "Buy wrong culture province"
 lotr_buy_wrong_culture_from_vassal_act:0 "Allows us to buy wrong cultured provinces from our subject." 
 has_any_non_integrated_province:0 "Required to have any province with non integrated majority that you could buy."
 lotr_protect_the_free_people:0 "Defend the free poeple of Middle-earth"
 lotr_protect_the_free_people_desc:0 "At our borders, orcs are gathered and are enslaving and killing the free folks of Middle-earth. We have to make an end of this. Wo should we attack? Due this being a righteous cause, we will get strongly reduced aggressive expansion, as long as we do not attack anyone who isn't orcish and the war is going on."
 neighbor_age_of_the_orc:0 "Need to neighbor any country that has 'Age of the Orc' law"
 neighbor_age_of_the_orc_attack:0 "Let's you choose one of three possible enemies to attack (can be canceled)"
 lotr_attack_melkor_vassals:0 "Attack subjects following Melkor"
 lotr_attack_melkor_vassals_desc:0 "Some of our subjects have fallen to the believe of melkor and are now forcefully converting their people. We have to put a stop to this and they won't listen to anything but the sword."
 accept_culture:0 "Accept culture"
 accept_culture_desc:0 "Same culture group cultures can be accepted to allow contributing to your levies. Normal way disabled as integrating other cultures seems to break levies."
 encourage_migration_decision:0 "Encourage migration to subject countries"
 encourage_migration_decision_desc:0 "We encourage this non-integrated culture to migrate to a subject of their culture, of at least their culture group. As we are certain they would be more happy their, we offer them 5 gold per pop if they do this. Only active, as long as treasury is above 100 gold. Cultural integration disabled for these cultures (i.e. not eaten by Orcs)."
 stop_encourage_migration_decision:0 "Stop encouraging migration"
 stop_encourage_migration_decision_desc:0 "Just an undo."
 encourage_migration_to_overlord_decision:0 "Encourage migration from subject countries"
 encourage_migration_to_overlord_decision_desc:0 "We encourage this culture to migrate from a subject where they are non-integrated. As we are certain they would be more happy here, we offer them 5 gold per pop if they do this and 5 more gold for the vassal. Only active, as long as treasury is above 100 gold. Tiny noble output bonus is just added to have an icon in the culture overview."
 stop_encourage_migration_to_overlord_decision:0 "Stop encouraging migration from subjects"
 stop_encourage_migration_to_overlord_decision_desc:0 "Just an undo."
 encourage_migration:0 "Migration to subject countries active"
 encourage_migration_to_overlord:0 "Migration from subject countries active"
 moveMinorities:0 "Move minorities"
 moveMinorities_desc:0 "With some strong incentives, minorities in provinces that are mainly of an accepted culture can be convinced to move into a province where they culture is a majority."
 aragorn_arwen_promised:0 "Promise your hand to Arwen"
 aragorn_arwen_promised_desc:0 "Aragorn has not ambitions to take anyone for wife other than Arwen. While Elrond will not allow this at the moment, things may change. Founding Arnor or making Imladris a subject will allow a marriage. Until then, both characters are marriage blocked by a phantom character."
