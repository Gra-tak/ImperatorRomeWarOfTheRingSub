 #
 # Country Specific Heritages
 #
 roman_heritage:0 "Roman Heritage"
 roman_heritage_desc:0 "Born where the Greek south meets the Etruscan north, Rome has quickly rosen to be the dominant force of central Italy and the leader of the a league of allies that stand ready to do their every bidding. Rome's unfailing capacity to mobilize its population and acquire the loyalty of the city states under its protection has over time grown into a strong imperialistic heritage."
 spartan_heritage:0 "Spartan Heritage"
 spartan_heritage_desc:0 "Once the dominant power of the Greek world, Sparta remains the carrier of an ancient martial heritage that few can question."
 carthaginian_heritage:0 "Carthaginian Heritage"
 carthaginian_heritage_desc:0 "Founded as 'the new city' centuries ago by settlers from Tyre in faraway Phoenicia, Carthage is now the uncontested leader of the Punic, or Western Phoenician world. Her heritage is one of a strong naval and mercantile power, often led to greatness by charismatic generals."
 antigonid_heritage:1 "Heritage of Antigonos"
 antigonid_heritage_desc:0 "Few generals had as many unlikely successes as Antigonos Monophtalmos and his son Demetrios Poliorketes. Their heritage is one of strong siegecraft, and of championing the free Greek cities of the Mediterranean."
 cassanders_heritage:0 "Heritage of Kassandros"
 cassanders_heritage_desc:0 "Under the Argeads Macedon was built into the premier military force in the Greater Greek region, uniting mainland Greece under one rule. Even after the death of Alexandros and the rise of the Antipatrids Macedon has an uncontested rule among Greek states, with the Macedonian barons making up the core of a strong military machine."
 ptolemys_heritage:0 "Heritage of Ptolemaios"
 ptolemys_heritage_desc:0 "When Alexandros died Ptolemaios Soter made certain that he was to be granted the richest and most prosperous land that he had known during the military campaigns under his former liege. Egypt is both the breadbasket of the Mediterranean and the carrier of a legacy going back millenia. With its wealth, and drawing from its traditions as well as those of of the Hellenic world, Ptolemaios set out to build a state famed for its patronage of religion and culture."
 seleucus_heritage:0 "Heritage of Seleukos"
 seleucus_heritage_desc:0 "With no direct connection to their Greek homeland the Seleukid rulers have had to foster a Hellenistic culture which can encompass and empower a ruling caste that is caters both to its Greek subjects and immigrants as well as its large Chaldean and Persian population groups. As such it has often come to choose adaption over cultural supremacy and has over time become a shining beacon of the Greek fusion of cultures known as Hellenism."
 maurya_heritage:1 "Heritage of Chandragupta"
 maurya_heritage_desc:0 "While the Maurya empire is a newcomer to the scene of Northern India it is also the carrier of an ancient Dharmic heritage that predates its own conception as well as that of the Nanda and Argead empires it displaced. The state built by Chandragupta is one of institutional strength but it must also harbor a great variety of peoples and faiths."
 judea_heritage:0 "Judean Heritage"
 judea_heritage_desc:0 "With a heritage dating back to the Kingdom of Judah, this remains the carrier traditions of a people that has seen kings, and conquerors come and go. Some have been their own and some have come from faraway lands such as Greece or Persia. To this day the Judean people cherish their deeply religious and fiercely independent heritage."
 tartessian_heritage:0 "Heritage of Tartessos"
 tartessian_heritage_desc:0 "Many centuries ago Tartessos was one of the most important commercial and political centers of Iberia. A heritage that lives on to this day, even if the tribes that dominate the area would largely be foreign to the old Tartessians."
 byblos_heritage:0 "Heritage of Byblos"
 byblos_heritage_desc:0 "One of the oldest cities in the known world, Byblos has been the home of Phoenician maritime kingdoms for longer than most other countries have even been populated and it is from here that many of the settlers that founded the great Punic towns in the western Mediterranean originated."
 armenian_heritage:0 "Armenian Heritage"
 armenian_heritage_desc:0 "The kingdom of Armenia was founded many hundreds of years ago and has kept true to its own heritage for generations, even under the Achaemenid's and Alexandros the Great the kingdom has preserved its own traditions of kingship and warfare."
 epirote_heritage:0 "Epirote Heritage"
 epirote_heritage_desc:0 "The green lands of Epirus were long divided between various states but have in time been united under the fist of the Molossians, often allied with the neighboring Argeads of Macedonia."
 thrace_heritage:0 "Heritage of Lysimachos"
 thrace_heritage_desc:0 "As one of Alexandros' officers and former bodyguard Lysimachos was always an able general. The lasting heritage he brought to Thrace however was that of a state builder and a diplomat, able to leverage great gains from his victories in the successor wars despite his meagre resources."
 rhodian_heritage:0 "Rhodian Heritage"
 rhodian_heritage_desc:0 "Founded many centuries ago Rhodes has risen to be one of the premier naval powers in the Aegean, but is also famous for its great workshops and its magnificent siege works. The most proud achievement of the island state remains being able to withstand the arduous siege of Demetrios Poliorketes, who brought the most advanced siege machinery in the world to the island but failed to breach its fortifications."
 athenian_heritage:0 "Athenian Heritage"
 athenian_heritage_desc:0 "While the heyday of Athenian influence may be over, it remains one of the most prestigious cities in the Greek world and is home to the Akademia founded by Plato. While it has at times languished under vile foreign tyrants such as Demetrios of Phaleron, the city still maintains its traditions of Democratic rule."
 etruscan_heritage:0 "Etruscan Heritage"
 etruscan_heritage_desc:0 "As one of the oldest peoples on the Italian peninsula the Etruscans have a long and proud heritage of state and city building."
 syracusan_heritage:0 "Syracusan Heritage"
 syracusan_heritage_desc:0 "Syracuse is one of the older Greek colonies in the west and it has on many occasions been a local power contending with the other Italic, Phoenician and Greek powers on equal terms. Over time, with the growth of Roman, Etruscan and Carthaginian power the city has had to adapt to an ever more militarized reality."
 icenian_heritage:0 "Iceni Heritage"
 icenian_heritage_desc:0 "Risen from relative obscurity the Iceni are a proud and fiercely independent people."
 arvernia_heritage:0 "Arvernian Heritage"
 arvernia_heritage_desc:0 "One of the more diplomatically influential tribes in Southern Gaul, the Arverni also has a strong tradition of artisinal production of metalworking."
 atropatenian_heritage:0 "Heritage of Atropates"
 atropatenian_heritage_desc:0 "As one of the few Persian lords to survive in power after both the conquest of Alexandros the Great and the successor wars that followed, Atropatene is in many ways the last guardian of the now lost Achaemenid Empire."
 tarentine_heritage:0 "Tarentine Heritage"
 tarentine_heritage_desc:0 "Founded as a Spartan colony in Magna Graecia, Tarentum has not always had a lot of friends in their near area. Over time however the city has become renowned for its highly skilled light cavalry and built a heritage as an influential power in its region."
 argive_heritage:0 "Argive Heritage"
 argive_heritage_desc:0 "A traditional antagonist to Sparta and a regional power in Peleponesos, Argos has been down on its luck ever since Peleponesian war. With the destruction of Spartan power the Argives have however found new friends in the successor kings, and their people have begun to restore their heritage as a military power."
 theban_heritage:0 "Theban Heritage"
 theban_heritage_desc:0 "Once the leading military and hegemonic power in mainland Greece, Thebes was completely destroyed by Alexandros the great. Kassandros of Macedon however rebuilt the city, inviting Theban exiles to once again establish themselves in their old homes in Boeotia. Eager to reclaim the heritage of Epaminondas, the Thebans are now ready to rise again."
 #
 # Grouped heritages
 #
 hellenistic_heritage:0 "Hellenistic Heritage"
 hellenistic_heritage_desc:0 "While Greek settlers have travelled east for generations before Alexandros it was his conquest of the Achaemenid empire that led to the creation of eastern greek states. The fusion of Persian and Greek culture that Alexandros tried to foster now lives on as an undisputedly Hellenistic heritage."
 
 seafaring_heritage:0 "Seafaring Heritage"
 seafaring_heritage_desc:0 "The heritage of this people has been associated with navigating the open seas for generations. Some say their ancestors came here from faraway lands, others that they have welcomed sailors that sought out their ports."
 pirate_heritage:0 "Pirate Heritage"
 pirate_heritage_desc:0 "Some would say that the ancestors of this people were pirates and plunderers, always ready to profit from the misfortune of others. That is, however, a matter of perspective. A strong adventuring spirit along with a love for the open sea is the heritage that binds this people together."
 coastal_heritage:0 "Coastal Heritage"
 coastal_heritage_desc:0 "While they never became great seafarers this people have always been dependent on what the sea brings them for their wealth and prosperity. A heritage of trade and bartering is the core around which their culture revolves."
 river_plain_heritage:0 "Heritage of the River Plains"
 river_plain_heritage_desc:0 "The fertile plains around great rivers have given birth to many civilizations over the centuries. This people's heritage is closely tied to farming the land of the river plains in which they originated."
 steppe_heritage:0 "Steppe Heritage"
 steppe_heritage_desc:1 "The wide open grasslands of the north have been the home of this people for generations and the harsh life of the steppes has completely shaped their heritage and society at large."
 rural_heritage:0 "Rural Heritage"
 rural_heritage_desc:0 "Life in the plains, fields and pastures has shaped this people into what it is. Over time these farmers and sheperds have constructed cities, roads and bridges but at their heart they still value a life in the countryside."
 montane_heritage:0 "Montane Heritage"
 montane_heritage_desc:0 "The mountainous landscapes in which this people originated has shaped their heritage of fierce independence and self determination. Some would say that their strong sense of self defence can even make them see enemies where there were only friends, but their awareness of how they can survive and defend themselves in hostile terrain has served them well over the centuries."
 desert_heritage:0 "Desert Heritage"
 desert_heritage_desc:0 "The ancestors of this people have traversed open deserts for many generations and over time built traditions and an almost instinct based understanding for how to survive and thrive among the hot dunes. Whether the objective is to build an empire of the sands or to traverse a desert in search of new homes there are few who would find this task as natural as those of this heritage."
 jungle_heritage:0 "Jungle Heritage"
 jungle_heritage_desc:0 "Over the centuries this people has made nature their fortress. The deep jungles and the creatures that dwell within them are their allies, their foes and the principal asset around which they organize their defences."
 forest_heritage:0 "Forest Heritage"
 forest_heritage_desc:0 "In the forests of their homeland this people has acquired a strong tradition of archery and a long tradition for how to maintain the unity of the disparate tribes that dwelled there."
 marshland_heritage:0 "Marshland Heritage"
 marshland_heritage_desc:0 "People accustomed to marshes and wetlands once built this state. In this environment they acquired great experience in asymmetrical warfare as well as in how to turn land that some would consider unfit for living into a prosperous garden."
 highland_heritage:0 "Highland Heritage"
 highland_heritage_desc:0 "The heritage of this people was once forged in the open highlands. To this day they remain more well versed than most in the construction of stone buildings and fortifications, but they also carry a strong aversion to the open seas."
 #
 default_heritage:0 "Unremarkable Heritage"
 default_heritage_desc:0 "Most peoples have something to be proud of but this is not the case for the citizens of this state. Long forgotten by the outside world they continue to lead uneventful, if peaceful, lives and have no hopes or aspirations of note."
