 RESEARCH_DESC:0 "Your upper tiers have the free time to think about things. This in turn generates research points for the nation. The greater the number of citizens the faster things are researched."
 TV_BASE:0 "From upper tier pops"
 PROV_RESEARCH_DESCR:0 "The base amount of Research Points depends on the number of upper tier pops in a province."
 TG_PRODUCED:3 "\nEvery $EACH|Y$ lower tier Pop will provide an additional #Y +1#! $GOODS$.\n\nCurrently this territory produces $VAL|Y$ $GOODS$."
 random_object_1:0 "lower tier citizen"
 debate_topic_5:0 "lower tier maltreatment"
 HORDE_SLAVES_TOOLTIP:0 "#T Possible Slaves#!\nDefeating this barbarian horde will give you this amount of lower tier Pops in your country!"
 settlement_desc:0 "Settlements are the most common [province_rank|E], representing the villages and small towns that make up most the world.\n\nFood [tradegoods|E] as well as specialized production [buildings|E], such as mines and farms, can only be produced or constructed in Settlements, but they can not house as many pops as a [GetProvinceRank('city').GetName|E] or [GetProvinceRank('city_metropolis').GetName|E]."
 castrated_desc:0 "Performed as a punishment or extreme treatment castration removed or suppressed the ability for a male to conceive."
 latifundia_building:0 "Lower Tier Estate"
 latifundia_building_desc:1 "In the ancient world, citizenship and military service was tied to land ownership. Only land owners had the privilege of suffrage, and a duty to perform military service. Over time, more and more land was bought by the more affluent classes, and gathered farmland into larger estates, in Latin called Latifundia. These estates were worked by lower tier citizens, and grew primarily cash crops, which were more valuable than food."
  BARB_SURRENDER_FLAVOR:0 "Demanding surrender of the barbarians will return all our occupied territory to our control and disband their army, and provide us with citizens and income."
 game_concept_tradegood_desc:2 "Different resources are produced in different [territories|E], and grant a variety of bonuses to their [province|E]. Trade goods can, as the name suggests, be traded between [provinces|E], both within your own empire, or by agreeing to or offering a trade deal with another [country|E].\n\nThe quantity of goods that a [territory|E] produces can be increased by constructing certain [buildings|E] or growing the population of lower tier pops, which may be moved between owned [territories|E] at will."
 STATE_CAPITAL_TOOLTIP:1 "$CITYNAME$ is the capital of the $WHO$ $PROVINCE$, which means it will reap benefits from trade."
 POPMOVE_ONLY_SLAVES:1 "@trigger_no!$NAME|Y$ has only lower tier pops, thus can not be a source for colonization!"
 CVIEW_SLAVES_POPTYPE_TOOLTIP:0 "We have [CultureView.GetNumberOfPopsOfType('slaves')] lower tier pops in our country. These belong to the following cultures:\n[CultureView.GetPopulationCultureBreakdownToolTip('slaves')]"
 CVIEW_TRIBAL_POPTYPE_TOOLTIP:0 "We have [CultureView.GetNumberOfPopsOfType('tribesmen')] Tribesmen in our country. These belong to the following cultures:\n[CultureView.GetPopulationCultureBreakdownToolTip('tribesmen')]"
 CVIEW_FREEMEN_POPTYPE_TOOLTIP:0 "We have [CultureView.GetNumberOfPopsOfType('freemen')] middle tier pops in our country. These belong to the following cultures:\n[CultureView.GetPopulationCultureBreakdownToolTip('freemen')]"
 CVIEW_CITIZENS_POPTYPE_TOOLTIP:0 "We have [CultureView.GetNumberOfPopsOfType('citizen')] upper tier pops in our country. These belong to the following cultures:\n[CultureView.GetPopulationCultureBreakdownToolTip('citizen')]"
 CVIEW_NOBLES_POPTYPE_TOOLTIP:0 "We have [CultureView.GetNumberOfPopsOfType('nobles')] Nobles in our country. These belong to the following cultures:\n[CultureView.GetPopulationCultureBreakdownToolTip('nobles')]"
 global_slaves_output_inv_1_desc:0 "The rights and living-standard of the poor varies wildly from state to state, but we believe that a basic code of human rights will encourage our people to work harder."
 global_slaves_output_inv_4_desc:0 "Giving the opportunity to rise, gives an incentive for the poor to be calm and productive throughout their working lives."
