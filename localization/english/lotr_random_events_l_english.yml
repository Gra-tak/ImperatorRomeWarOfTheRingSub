l_english:
 # Corsair raid events
 corsair_raid_events.1.t:0 "Corsairs of Umbar!"
 corsair_raid_events.1.desc:0 "It has come to the attention of [ROOT.GetCountry.GetRuler.GetName] that our shores have once again been raided by the Corsairs of Umbar. This time they have raided [SCOPE.sP('corsair_raid_target_province').GetName], which will experience a period of reduced output while it recovers.\n\nWe must build a strong fleet to protect our people and eradicate this plague upon our coasts. Our admirals estimate that we would need [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('corsair_raid_strength_total').GetValue|0Y] ships to fully prevent these raids, considering the current strength of the corsairs nearby and the number of unfortified coastal provinces we need to protect. The range and strength of the corsairs may increase with time though."
 corsair_raid_events.1.a:0 "Certainly this cannot be allowed to continue!"
 corsair_raid_events.1.a.tt:0 ""
 raided_by_corsairs:0 "Raided by Corsairs"
 desc_raided_by_corsairs:1 "This territory has been plundered by Corsairs. Nations with small fleets are their main targets."
 raided_by_corsairs_trade:0 "Raided by Corsairs"
 desc_raided_by_corsairs_trade:1 "This territory has been plundered by Corsairs. Nations with small fleets are their main targets."
 corsair_raid_events.2.t:0 "Corsair Bribe!"
 corsair_raid_events.2.desc:0 "Those treacherous, untrustworthy Corsairs of Umbar have once again appeared off the coast of [SCOPE.sP('corsair_raid_target_province').GetName]. This time they have contacted local officials in [SCOPE.sP('corsair_raid_target_province').GetState.GetShortName] demanding payment. If we don't send them gold they are threatening to terrorize our people in the area.\n\nWe must build a strong fleet to protect our people and eradicate this constant plague upon our coasts."
 corsair_raid_events.2.a:0 "We cannot afford the bribe"
 corsair_raid_events.2.a.tt:0 ""
 corsair_raid_events.2.b:0 "Fine, give the Corsairs the money"
 corsair_raid_events.2.b.tt:0 ""
 state_protected_from_corsairs:0 "Our bribe will keep the corsairs away from this area for 20 years."
 corsair_bribe_not_paid:0 "Corsair Bribe not paid"
 desc_corsair_bribe_not_paid:2 "Citizens are angry that the Corsair bribe was not paid."
 corsair_raid_events.3.t:0 "Corsairs attack [SCOPE.sC('corsair_raid_target_subject').GetName]!"
 corsair_raid_events.3.desc:0 "The Corsairs of Umbar have attacked our vassal [SCOPE.sC('corsair_raid_target_subject').GetName] at [SCOPE.sP('corsair_raid_target_province').GetName], with a large amount of casualties and significant damage to towns along the coast. [SCOPE.sC('corsair_raid_target_subject').GetRuler.GetName], the [SCOPE.sC('corsair_raid_target_subject').GetRulerTitle] of [SCOPE.sC('corsair_raid_target_subject').GetName], is looking for financial help to speed up the recovery process.\n\nSince they and possibly others of our subjects are unable to fully protect themselves, our admirals estimate that we would need [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('corsair_raid_strength_with_subjects').GetValue|0Y] ships to protect our subjects coast in addition to ours, considering the current strength of the corsairs nearby and the number of unfortified coastal provinces we need to protect. The range and strength of the corsairs may increase with time though."
 corsair_raid_events.3.a:0 "See to it they receive aid."
 corsair_raid_events.3.a.tt:0 ""
 corsair_raid_events.3.b:0 "Alas, they stand alone."
 corsair_raid_events.3.b.tt:0 ""
 corsair_raid_events.4.t:0 "Tributes paid to our raiders"
 corsair_raid_events.4.desc:0 "Our raiders have managed to force [SCOPE.sC('raided_country').GetName] into paying tributes. They will put half of the sum they got into their own fleets, but the other half is being delivered to our treasury."
 helped_after_corsairs:0 "Sent Financial Aid"
 desc_helped_after_corsairs:1 "We helped with aid after the corsair attack."
 ignored_after_corsairs:0 "Refused Financial Aid"
 desc_ignored_after_corsairs:1 "We did not help after the corsair attack."
 # Orc raid events
 orc_raid_events.1.t:0 "Wolf-riders!"
 orc_raid_events.1.desc:0 "Our border patrols report a fast moving horde of wolf-riders has attacked a merchant caravan in [SCOPE.sP('orc_raid_target_province').GetName]. The goblins pillaged the trade goods and murdered most of the traders.\n\nIt is thought the wolf-riders attacked from [SCOPE.sP('orc_raid_target_province_start').GetName] and originated in the region of [SCOPE.sP('orc_raid_target_province_start').GetArea.GetRegion.GetName] and were able to attack our unprotected border province. They have now left our territory."
 orc_raid_events.1.a:0 "Send more soldiers to reassure the populace"
 orc_raid_events.1.a.tt:0 "Sending soldiers will help reduce the impact of the Orc raid"
 orc_raid_events.1.b:0 "All is fine"
 orc_raid_events.1.b.tt:0 "By doing nothing, the population of [SCOPE.sP('orc_raid_target_province').GetName] will be unsettled"
 orc_raid_events.1.c:0 "Pay off the families of the victims"
 orc_raid_events.1.c.tt:0 "Money will fix this"
 orc_raid_province_protected:0 "This will protect this province for about 50 years."
 merchants_killed_orcs:0 "Orcs Killed Merchants"
 desc_merchants_killed_orcs:2 "Unrest after the Orc attack"
 orc_raid_events.2.t:0 "Orcs raiding [SCOPE.sP('orc_raid_target_province').GetName]!"
 orc_raid_events.2.desc:0 "A messenger brings word of an ongoing Orc raid in [SCOPE.sP('orc_raid_target_province').GetName]! The orcs pillaged the trade goods and murdered or dislodged our population.\n\nIt is thought the orcs attacked from [SCOPE.sP('orc_raid_target_province_start').GetName] and originated in the region of [SCOPE.sP('orc_raid_target_province_start').GetArea.GetRegion.GetName] and were able to attack our unprotected border province. Our generals have suggested increasing the defensive garrisons or to root out the orcs."
 orc_raid_events.2.a:0 "We cannot afford to send more soldiers to the borders."
 orc_raid_events.2.a.tt:0 "Orc raids may increase if we don't improve our defenses."
 orc_raid_events.2.b:0 "Certainly this cannot be allowed to continue!"
 orc_raid_events.2.b.tt:0 "By sending more soldiers the likelihood of orc raids is reduced."
 orc_raid_events.2.c:0 "Send aid to the affected villages"
 orc_raid_events.2.c.tt:0 "Money will fix this."
 orc_raid_events.3.t:0 "A village has been attacked"
 orc_raid_events.3.desc:0 "Officials from [SCOPE.sP('orc_raid_target_province').GetName] have informed us that a village near the border has been found completely destroyed. During the attack all of our villagers were killed or enslaved.\n\nScouts have found evidence it was a roaming group of bloodthirsty Uruks who likely attacked from [SCOPE.sP('orc_raid_target_province_start').GetName] and originated in the region of [SCOPE.sP('orc_raid_target_province_start').GetArea.GetRegion.GetName] and were able to attack our unprotected border province."
 orc_raid_events.3.a:0 "Send soldiers to help the displaced survivors"
 orc_raid_events.3.a.tt:0 "Our defenses will be improved"
 orc_raid_events.3.b:0 "We are powerless to stop these attacks!"
 orc_raid_events.3.b.tt:0 "By not improving our defenses, Orc raids may increase."
 orc_raid_events.3.c:0 "Send money to help rebuild"
 orc_raid_events.3.c.tt:0 "Money will fix this"
 orc_raid_events.4.t:0 "Refugees cross border"
 orc_raid_events.4.desc:0 "Refugees fleeing an Orc raid in [SCOPE.sP('orc_raid_flee_source_province').GetName] have crossed over into our border province [SCOPE.sP('orc_raid_target_province').GetName]. They seem to have attacked by orcs originated from the region of [SCOPE.sP('orc_raid_target_province_start').GetArea.GetRegion.GetName].\n\nWhilst it may cause a period of instability among the locals, letting them settle would be the humanitarian thing to do."
 orc_raid_events.4.a:0 "Welcome them!"
 orc_raid_events.4.a.tt:0 "The refugees settle in our nation."
 orc_raid_events.4.b:0 "Demand that they return."
 orc_raid_events.4.b.tt:0 "They are turned away."
 fleeing_movements:0 "People have fled here"
 # LotR character events
 lotr_character_events.2.t:0 "Worship of Melkor"
 lotr_character_events.2.desc:0 "It has come to the attention of [ROOT.GetCountry.GetRuler.GetName] that our [SCOPE.sCharacter('lotr_character_convert_melkor_scope').GetOffice.GetName] has begun worshipping the Cult of Melkor. [SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] has been trying to convert others in [ROOT.GetCountry.GetName], though so far unsuccessfully, to follow the teachings of Dark Lord Morgoth. When questioned on the matter, he freely admitted to these allegations and offered a donation as compensation."
 lotr_character_events.2.a:0 "The Cult of Melkor should be banished from our lands."
 lotr_character_events.2.a.tt:0 "[SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] gets sent to prison. This may destabilize the nation."
 lotr_character_events.2.b:0 "The donation is much appreciated."
 lotr_character_events.2.b.tt:0 "[SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] continues to worship The Dark Lord"
 lotr_character_events.3.t:0 "Worship of Melkor"
 lotr_character_events.3.desc:0 "[SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] has continued to spread the teachings of the Cult of Melkor, leading to a rise in the number of followers in the capital [ROOT.GetCountry.GetCapital.GetName]. While allowing [SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] to share his voice seemed innocent enough initially, it has recently been reported that he is now strongly advocating for blood sacrifices to be allowed in the capital."
 lotr_character_events.3.a:0 "Imprison [SCOPE.sChar('lotr_character_convert_melkor_scope').GetName]!"
 lotr_character_events.3.a.tt:0 "[SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] gets sent to prison. This may destabilize the nation."
 lotr_character_events.3.b:0 "Banish [SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] from [ROOT.GetCountry.GetName]"
 lotr_character_events.3.b.tt:0 "[SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] is banished."
 lotr_character_events.3.c:0 "Ask [SCOPE.sChar('lotr_character_convert_melkor_priest_scope').GetName] to intervene"
 lotr_character_events.3.c.tt:0 "[SCOPE.sChar('lotr_character_convert_melkor_priest_scope').GetName] may be able to persuade [SCOPE.sChar('lotr_character_convert_melkor_scope').GetName] to stop this foolishness."
 lotr_character_events.6.t:0 "Abduction Attempt Foiled!"
 lotr_character_events.6.desc:0 "A herald has delivered word of an abduction attempt on [SCOPE.sChar('lotr_character_human_sacrifice_scope').GetName] in our capital [ROOT.GetCountry.GetCapital.GetName]. City guards sent to arrest those believed to be involved in the abduction found the suspected building empty. A large stone altar dedicated to Melkor was found on the premises. The altar appears to have been prepared for blood sacrifice, a practice common with the Cult of Melkor. [SCOPE.sChar('lotr_character_human_sacrifice_scope').GetName] believes she was targeted due to her public worship of Eru Ilúvatar."
 lotr_character_events.6.a:0 "The Cult of Melkor should be banished from our lands."
 lotr_character_events.6.a.tt:0 "This may destabilize the nation."
 lotr_character_events.6.b:0 "We are powerless to act against the Cult of Melkor."
 lotr_character_events.6.b.tt:0 "This may destabilize the nation."
 lotr_character_events.7.t:0 "Assassination Attempt!"
 lotr_character_events.7.desc:0 "In a frightening turn of events, an assassination attempt was made upon our [ROOT.GetCountry.GetRulerTitle] this evening. Eru himself must have been smiling upon us, as [ROOT.GetCountry.GetRuler.GetName] managed to escape unharmed through a hidden door in [ROOT.GetCountry.GetRuler.GetHerHis] bedroom. After being interrogated, it is clear the assassin was being financed by [GetCountry('MOR').GetName]. Government officials are calling for swift retribution."
 lotr_character_events.7.a:0 "Interrogate and imprison the assassin."
 lotr_character_events.7.a.tt:0 "The assassin is imprisoned. Interrogation may reveal secrets."
 lotr_character_events.7.b:0 "Send the assassin back to Mordor."
 lotr_character_events.7.b.tt:0 "The assassin is sent to Mordor."
 lotr_character_events.7.c:0 "Kill the assassin and keep it a secret."
 lotr_character_events.7.c.tt:0 "The assasin is killed immediately and his body is destroyed."
 killed_lotr_assassin:0 "Killed Assassin"
 desc_killed_lotr_assassin:1 "We killed their assassin."
 lotr_character_events.8.t:0 "Assassin is Dead"
 lotr_character_events.8.desc:0 "[SCOPE.sChar('lotr_character_assassin_scope').GetName], the assassin that recently tried to assassinate [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has died during interrogation. He revealed nothing about [GetCountry('MOR').GetName] or how he gained entry to the [ROOT.GetCountry.GetRulerTitle]'s bedroom, however he did reveal the location of a large sum of money."
 lotr_character_events.8.a:0 "This is not over."
 lotr_character_events.10.t:0 "Cult of Melkor Priest"
 lotr_character_events.10.desc:0 "We have long been warned to be suspicious of gifts, especially in the current political climate. However, an interesting proposition has been made by a senior Cult of Melkor priest. The priest has privately approached [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] saying he aspires to hold a position in the government.  [SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] offers us gifts of mithril and powerful magical items if he becomes High Priest of [ROOT.GetCountry.GetName]."
 lotr_character_events.10.a:0 "How generous!"
 lotr_character_events.10.a.tt:0 "[SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] must be made High Priest to receive further gifts."
 lotr_character_events.10.b:0 "This could end badly. We must decline."
 lotr_character_events.10.b.tt:0 "The donation is given back."
 lotr_character_events.10.c:0 "Outrageous! Imprisson him."
 lotr_character_events.10.c.tt:0 "[SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] is imprissoned. The money is given to [SCOPE.sChar('lotr_current_priest_event_scope').GetName]." 
 lotr_character_events.11.t:0 "Cult of Melkor Priest"
 lotr_character_events.11.desc:0 "To show his gratitude, [SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] has presented us with a Mithril Jewel treasure, claiming it is a powerful artifact capable of inspiring faith in those living near it. Our former High Priest [SCOPE.sChar('lotr_current_priest_event_scope').GetName] has been very vocal about [SCOPE.sChar('lotr_current_priest_event_scope').GetHerHis] displeasure. Unrest has been growing throughout [ROOT.GetCountry.GetName], and the majority of Eru Ilúvatar followers have refused to acknowledge [SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] as High Priest."
 lotr_character_events.11.a:0 "Our current arrangement is fine."
 lotr_character_events.11.b:0 "This has gone too far."
 lotr_character_events.11.c:0 "Outrageous! Imprisson him."
 lotr_character_events.11.c.tt:0 "[SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] is imprissoned."
 melkor_priest_modifier:0 "Melkor Priest"
 desc_melkor_priest_modifier:2 "Unrest caused by having a Melkor High Priest"
 lotr_treasure_melkor_mithril_jewel:0 "Melkor Jewel"
 lotr_treasure_melkor_mithril_jewel_desc:0 "This mithril jewel, decorated with the figures of two snakes entwining its length and topped with wings, is said to have been given to the priests of Melkor by the Dark Lord."
 lotr_character_events.12.t:0 "Cult of Melkor Priest"
 lotr_character_events.12.desc:0 "Our guards have arrested a suspicious looking [SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] spotted lurking around the government offices without valid cause. With him he carried details of a plot to overthrow the [ROOT.GetCountry.GetRulerTitle] into the hands of the Cult of Melkor. It seems [SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] has been attempting to gather support for a treasonous coup to oust our ruler, decrying [ROOT.GetCountry.GetRuler.GetName] as a tyrant unfit for the throne."
 lotr_character_events.12.a:0 "We could not have predicted this! Imprisson him."
 lotr_character_events.12.a.tt:0 "[SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] is imprissoned."
 lotr_character_events.12.b:0 "Treason means death."
 lotr_character_events.12.b.tt:0 "[SCOPE.sChar('lotr_melkor_priest_event_scope').GetName] is thrown from the city walls."
 lotr_character_events.15.t:0 "Travelling Hobbit"
 lotr_character_events.15.desc:0 "In a curious turn of events, an adventurous hobbit from [GetCountry('BRE').GetName] has entered our capital on a rickety horse drawn cart. The trader, calling himself [SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName], tells us tales of tree-like creatures living in Fangorn forest, huge beasts of war used by the Haradrim, and mysterious frozen lands to the north populated by dragons. He begs us to restock his food storage and repair the rickety cart, in return for a magic candlestick which he claims was revered as holy by a forgotten people."
 lotr_character_events.15.a:0 "Give him our full support."
 lotr_character_events.15.a.tt:0 "The adventurous hobbit may return."
 lotr_character_events.15.b:0 "His adventures are not our concern..."
 lotr_character_events.15.b.tt:0 "The adventurous hobbit will not return."
 lotr_treasure_hobbit_candlestick:0 "Hobbit Candlestick"
 lotr_treasure_hobbit_candlestick_desc:0 "A candlestick revered as holy by a forgotten people."
 lotr_character_events.16.t:0 "Travelling Hobbit"
 lotr_character_events.16.desc:0 "[SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName], the adventurous hobbit from [GetCountry('BRE').GetName], has once again entered our capital on his horse drawn cart. He tells [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] the tale of his journey through the Misty Mountains, where during a lightning storm he encountered stone-giants hurling rocks at one another. He offers us a cart load of Pipe-weed, which he claims will bring joy to our capital [ROOT.GetCountry.GetCapital.GetName]. He also asks us to restock his food supplies so he may continue his adventures."
 lotr_character_events.16.a:0 "We will buy the pipe-weed."
 lotr_character_events.16.a.tt:0 "The adventurous hobbit may return."
 lotr_character_events.16.b:0 "His adventures are not our concern..."
 lotr_character_events.16.b.tt:0 "The adventurous hobbit will not return."
 purchased_pipeweed_modifier:0 "Hobbit Pipeweed"
 desc_purchased_pipeweed_modifier:2 "We purchased a cart load of pipe-weed"
 lotr_character_events.17.t:0 "Travelling Hobbit"
 lotr_character_events.17.desc:0 "[SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName], the adventurous hobbit from [GetCountry('BRE').GetName], has arrived at our capital on foot. He tells [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] that he was attacked by a group of filthy Orcs, who took all his possessions including his horse and cart. [SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName] asks if he could be given a new horse drawn cart with enough supplies for a dangerous adventure into the unknown. In exchange he promises us a magical treasure from a land long lost, which he hopes to find off the coast of the Great Sea."
 lotr_character_events.17.a:0 "Give him our full support."
 lotr_character_events.17.a.tt:0 "The adventurous hobbit is given a new horse and cart. He may return."
 lotr_character_events.17.b:0 "His adventures are not our concern..."
 lotr_character_events.17.b.tt:0 "The adventurous hobbit will not return."
 lotr_character_events.18.t:0 "Travelling Hobbit"
 lotr_character_events.18.desc:0 "We have received grave news, [SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName], the adventurous hobbit from [GetCountry('BRE').GetName], has been killed while searching for treasure. It is reported a horrifying and mysterious beast with many tentacles was seen in the area at the time. [SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetPraenomen] will be remembered for his tales and adventures for many generations to come."
 lotr_character_events.18.a:0 "Most unfortunate."
 lotr_character_events.19.t:0 "Travelling Hobbit"
 lotr_character_events.19.desc:0 "[SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName], the adventurous hobbit from [GetCountry('BRE').GetName], has once again entered our capital on his horse drawn cart. He is sorely wounded, but has given [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] the treasure he promised. [SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName] has requested permission to remain in [ROOT.GetCountry.GetName], at least until his wounds are healed."
 lotr_character_events.19.a:0 "Give him our full support."
 lotr_character_events.19.a.tt:0 "[SCOPE.sChar('lotr_travelling_hobbit_event_scope').GetName] is granted Citizenship Status."
 lotr_character_events.19.b:0 "His adventures are not our concern..."
 lotr_character_events.19.b.tt:0 "The adventurous hobbit will not return."
 lotr_treasure_mithril_chainmail_armor:0 "Mithril Chain-mail"
 lotr_treasure_mithril_chainmail_armor_desc:0 "Purported to hail from the far off island, the legend surrounding this chain-mail suggests that the king who bore it, held invaders at bay for over a year, whilst barricaded inside his hill fort."
 lotr_character_events.22.t:0 "Horrifying Tentacled Beast"
 lotr_character_events.22.desc:0 "We have received word of unrest in [SCOPE.sP('lotr_farm_monster_location_scope').GetName] caused by a farmer spreading rumors of a horrifying tentacled beast living in a deep lake near his farm. [SCOPE.sChar('lotr_farmer_monster_event_scope').GetName] and his family fled the farm to a nearby town. Local residents have begun demanding [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] sends an army to kill the mysterious monster. Sceptics point to the fact that the farmer had been out drinking wine the night he claims to have seen the monster, and no sightings have been reported since.\n\nOur [GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)], [SCOPE.sChar('lotr_guard_monster_event_scope').GetName], offers to ride to this small lake in [SCOPE.sP('lotr_farm_monster_location_scope').GetName] to prove no monster exists."
 lotr_character_events.22.a:0 "What foolishness."
 lotr_character_events.22.a.tt:0 "The farmer and family are sent back to their farm."
 lotr_character_events.22.b:0 "[SCOPE.sChar('lotr_guard_monster_event_scope').GetName] can investigate."
 lotr_character_events.22.b.tt:0 "The Master of the Guard is sent to the lake."
 lotr_character_events.23.t:0 "Horrifying Tentacled Beast"
 lotr_character_events.23.desc:0 "[SCOPE.sChar('lotr_farmer_monster_event_scope').GetName], the farmer spreading rumors of a horrifying tentacled beast, and his family from [SCOPE.sP('lotr_farm_monster_location_scope').GetName] have been found dead. Tracks leading to the scene from the deep lake suggest it was a horrifying tentacled beast that killed them."
 lotr_character_events.23.a:0 "How horrifying."
 lotr_character_events.24.t:0 "Horrifying Tentacled Beast"
 lotr_character_events.24.desc:0 "Our [GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)], [SCOPE.sChar('lotr_guard_monster_event_scope').GetName], has been found dead near the lake in [SCOPE.sP('lotr_farm_monster_location_scope').GetName] where the farmer reported seeing the mysterious monster. Tracks leading to the scene suggest it was a horrifying tentacled beast that killed them."
 lotr_character_events.24.a:0 "How horrifying."
 monster_in_the_lake_modifier:0 "Lake Monster"
 desc_monster_in_the_lake_modifier:2 "Unrest caused by the lake monster"
 lotr_character_events.26.t:0 "Demon-whale Monstrosity"
 lotr_character_events.26.desc:0 "We receive news that one of our trade ships has been sunk by a huge Ascarraugath demon-whale near the coast of [SCOPE.sP('lotr_character_events26_scope').GetName]. These bloated monstrosities, feared by sailors as savage predators, usually haunt the ice bays of Forochel to the north. If we wish to continue to exchange trade goods and generate commerce income in [SCOPE.sP('lotr_character_events26_scope').GetName], we must ensure it is relatively safe for traders and travelers to traverse its waters. A large fleet of ships should be able to intimidate the demon-whale sufficiently to leave the area."
 lotr_character_events.26.a:0 "Send the fleet to patrol the area."
 lotr_character_events.26.a.tt:0 "The Demon-whale moves from [SCOPE.sP('lotr_character_events26_scope').GetName]."
 lotr_character_events.26.b:0 "Damned bloated monstrosity!"
 lotr_character_events.26.b.tt:0 "Traders will refuse to sail near [SCOPE.sP('lotr_character_events26_scope').GetName]."
 demon_whale_attacks_modifier:0 "Demon Whale"
 desc_demon_whale_attacks_modifier:2 "Unrest caused by the Demon Whale"
 lotr_character_events.27.t:0 "Teleri Weather-master"
 lotr_character_events.27.desc:0 "Amidst raging weather and violent seas, an Elven scholar called [SCOPE.sChar('lotr_weather_master_event_scope').GetName] has arrived on a small sailboat at our coastal province of [SCOPE.sP('lotr_character_events27_scope').GetName]. They claim to have studied the ways of the old Elven Weather-Masters, gifted singers whose beautiful voice is able to influence the winds and the weather.\n\nSeeing that faith in Eru Iluvatar remains dominant in [ROOT.GetCountry.GetName], [SCOPE.sChar('lotr_weather_master_event_scope').GetName] offers us [SCOPE.sChar('lotr_weather_master_event_scope').GetHerHis] singing voice."
 lotr_character_events.27.a:0 "Request stronger trade winds for our sailing ships."
 lotr_character_events.27.a.tt:0 "The winds of trade will bless us with a prosperous future."
 lotr_character_events.27.b:0 "Ask for guaranteed rainfall, ensuring harvest and growth."
 lotr_character_events.27.b.tt:0 "Our crops grow more robustly than ever."
 lotr_character_events.27.c:0 "We'd rather not risk it."
 lotr_character_events.27.c.tt:0 "[SCOPE.sChar('lotr_weather_master_event_scope').GetName] leaves on his boat."
 lotr_guaranteed_rainfall_modifier:0 "Guaranteed Rainfall"
 desc_lotr_guaranteed_rainfall_modifier:2 "Our crops grow more robustly than ever"
 lotr_trade_winds_modifier:0 "Trade Winds"
 desc_lotr_trade_winds_modifier:2 "Trade winds provide a prosperous future"
 lotr_character_events.28.t:0 "Barrow-wights"
 lotr_character_events.28.desc:0 "Our scouts and traders have brought word that Barrow-wights, evil spirits usually seen inhabiting the Barrow-downs of Eriador, have been spotted haunting areas close to our borders. These beings of darkness were created by the Witch-king of Angmar to prevent resettlment of the destroyed Dúnedain kingdom of Cardolan. Shadowy figures with gleaming eyes, the Barrow-wights appear at night near ancient burial mounds belongining to the Kings of Men from the First Age."
 lotr_character_events.28.a:0 "Ominous. Our eyes shall remain on the horizon."
 lotr_character_events.28.a.tt:0 "Evil spirits guard the Barrow-downs, the ancient burial grounds of Men."
 lotr_character_events.29.t:0 "The Orc Scout"
 lotr_character_events.29.desc:0 "A filthy bow-legged Orc scout has been caught infiltrating our border in [SCOPE.sP('lotr_character_spie_melkor_location_scope').GetName]. While  [SCOPE.sChar('lotr_character_spie_melkor_scope').GetName] is refusing to talk, the patrol that found him reported he was looking for weaknesses in our border.\n\nHe has been overheard mumbling in Black Speech, a language used by the Orcs of [GetCountry('MOR').GetName]. [SCOPE.sChar('lotr_character_spie_melkor_guard_scope').GetName] insists the Orc is interrogated."
 lotr_character_events.29.a:0 "He needs to be imprisoned!"
 lotr_character_events.29.b:0 "Release him. We have more pressing matters."
 lotr_character_events.29.b.tt:0 "[SCOPE.sChar('lotr_character_spie_melkor_scope').GetName] is released."
 lotr_character_events.29.c:0 "He might have useful information."
 lotr_character_events.29.c.tt:0 "[SCOPE.sChar('lotr_character_spie_melkor_scope').GetName] is interrogated."
 lotr_character_events.30.t:0 "The Orc Scout dies"
 lotr_character_events.30.desc:0 "[SCOPE.sChar('lotr_character_spie_melkor_scope').GetName], the Orc scout we caught in [SCOPE.sP('lotr_character_spie_melkor_location_scope').GetName], has died during intense interrogation. No useful information was collected, despite the best efforts of the interrogators.\n\nAdvisors of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] are divided as to whether interrogation was a wise move."
 lotr_character_events.30.a:0 "Shame."
 lotr_character_events.31.t:0 "Military Information Revealed"
 lotr_character_events.31.desc:0 "[SCOPE.sChar('lotr_character_spie_melkor_scope').GetName], the Orc scout we caught in [SCOPE.sP('lotr_character_spie_melkor_location_scope').GetName], has provided a wealth of information about [GetCountry('MOR').GetName]'s military during interrogation. Some of what was revealed to the interrogators indicates rumblings of a mass Orc mobilization. What can [ROOT.GetCountry.GetName] do against such reckless hate?"
 lotr_character_events.31.a:0 "This information will prove useful."
 lotr_character_events.32.t:0 "Dale Toy Trader"
 lotr_character_events.32.desc:0 "[SCOPE.sChar('lotr_toy_trader_scope').GetName], a trader from the wealthy city of Dale, has arrived at our capital offering [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] a gift of toys and richly decorated bells. The trader claims it is a friendly gesture to thank [ROOT.GetCountry.GetName] for its continued good relations and future trade opportunities. \n\nAfter slaying the dragon Smaug, Bard the Bowman rebuilt the great city of Dale. Dale's toy market is now the wonder of the North, and the city has once again begun to sell its renowned bells. Located between the subterranean Dwarven city of Erebor, and the trading settlement of Lake-town, the city is perfectly located to prosper."
 lotr_character_events.32.a:0 "It is a gift for [ROOT.GetCountry.GetName]."
 lotr_character_events.32.a.tt:0 "The gifted toys and bells are shared."
 lotr_character_events.32.b:0 "We accept. Sell the gift as soon as the trader leaves."
 lotr_character_events.32.b.tt:0 "Everything comes down to money."
 lotr_toys_fun_modifier:0 "Toys and Bells"
 desc_lotr_toys_fun_modifier:2 "Trader gifted toys"
 lotr_character_events.33.t:0 "Sand Drake attacks Trade Caravan"
 lotr_character_events.33.desc:0 "A winged sand drake has attacked a [SCOPE.sP('lotr_sand_drake_location_scope').GetCulture.GetName] trade caravan that was moving through [SCOPE.sP('lotr_sand_drake_location_scope').GetName]. The traders had to leave behind a considerable amount of valuable cargo as they fled in fear.\n\nSand Drakes are a small type of Dragon that usually nests deep in sandy deserts, although have also been known to live among the stones of desert ruins. Thankfully for the [SCOPE.sP('lotr_sand_drake_location_scope').GetCulture.GetName] trade caravans, they are unable to breath fire and have the intelligence of sand lizards."
 lotr_character_events.33.a:0 "We are powerless against such winged beasts"
 lotr_character_events.33.a.tt:0 "Trade in the area will be affected."
 lotr_character_events.33.b:0 "Compensate the affected traders"
 lotr_character_events.33.b.tt:0 "The traders are persuaded to continue trading."
 lotr_sand_drake_attacks_modifier:0 "Attacked by Sand Drake"
 desc_lotr_sand_drake_attacks_modifier:2 "Sand Drake attacked"
 lotr_character_events.34.t:0 "Worshippers of the Serpent-god"
 lotr_character_events.34.desc:0 "[SCOPE.sChar('lotr_serpent_priestess_scope').GetName], a priestess of the serpent worshiping Khäz-Gramaze cult, has arrived in [SCOPE.sP('lotr_serpent_priestess_province_scope').GetName] on a Haradrim cargo ship. Worship of Khäz-Gramaze has been growing among Harad's tribes, who are regularly bitten by the scaled carnivorous reptiles. Symptoms included swelling, weak pulse, shock, and wide discolorations.\n\nThe cult is certain to set their sights on [ROOT.GetCountry.GetName] if we let them, and start sharing their teachings among our locals. Rumors suggest they are preparing for a violent uprising against non-believers."
 lotr_character_events.34.a:0 "There is no need for serpent worship in [SCOPE.sP('lotr_serpent_priestess_province_scope').GetName]."
 lotr_character_events.34.a.tt:0 "The Khäz-Gramaze Cult is barred from preaching."
 lotr_character_events.34.b:0 "We will set aside some room for these worshippers."
 lotr_character_events.34.b.tt:0 "What's the worst that could happen."
 lotr_character_events.35.t:0 "Serpent-god Cult violent uprising"
 lotr_character_events.35.desc:0 "The serpent worshiping Khäz-Gramaze cult has carried out a violent uprising against non-believers in [SCOPE.sP('lotr_serpent_priestess_province_scope').GetName], with the flames spreading rapidly across the region. All this could have been avoided had we not allowed [SCOPE.sChar('lotr_serpent_priestess_scope').GetName] to spread her teachings among our locals."
 lotr_character_events.35.a:0 "It is time to remove these cultists!"
 lotr_character_events.35.a.tt:0 "Will we learn from this?"
 lotr_character_events.36.t:0 "Neekerbreeker Infestation"
 lotr_character_events.36.desc:0 "Heavy rains over the preceding season have created an environment conducive to Neekerbreeker breeding near [SCOPE.sP('lotr_neekerbreeker_location_scope').GetName], causing uncommonly large swarms to consume vast amounts of crops.\n\nNeekerbreekers are gigantic, cricket-like insects found in wet marshy areas of Middle-earth. They are known to infest and devour grains, flour, and bread. Creatures bitten by these noisy crickets are also in danger of becoming infected with Yellow Rheum, a virulent bacterial infection."
 lotr_character_events.36.a:0 "Let us hope this doesn't happen again"
 lotr_character_events.36.a.tt:0 "Food levels in the area will be affected."
 lotr_character_events.36.b:0 "Provide food rations to the vulnerable"
 lotr_character_events.36.b.tt:0 "This will lessen the impact on the local population."
 lotr_neekerbreeker_infestation_modifier:0 "Neekerbreeker Infestation"
 desc_lotr_neekerbreeker_infestation_modifier:2 "Neekerbreeker Infestation"
 # War events
 lotr_war_events.1.t:0 "War! Mordor vs Gondor"
 lotr_war_events.1.desc:0 "The war between [GetCountry('GON').GetName], led by [GetCountry('GON').GetRulerTitle] [GetCountry('GON').GetRuler.GetName] and [GetCountry('MOR').GetName], led by [GetCountry('MOR').GetRuler.GetName] was inevitable. After returning to [GetCountry('MOR').GetName] in 2942 of the Third Age, Dark Lord Sauron began breeding immense armies of Orcs and building great forges of war. Gondor, the most populous and powerful kingdom of men in Middle-earth, has experienced a long period of decline after civil wars, plagues, and Easterling invasions diminished its military might.\n\nA war of this magnitude has the potential to destabilize the world as we know it, and will likely weaken the two preeminent powers of Middle-Earth."
 lotr_war_events.1.a:0 "[GetCountry('GON').GetName] has our financial backing."
 lotr_war_events.1.a.tt:0 "[GetCountry('GON').GetName] will appreciate our support."
 lotr_war_events.1.b:0 "We will support [GetCountry('MOR').GetName]."
 lotr_war_events.1.b.tt:0 "[GetCountry('MOR').GetRuler.GetName] will remember our choice."
 lotr_war_events.1.c:0 "This is just what we need."
 lotr_war_events.1.c.tt:0 "Patience is bitter, but its fruit is sweet. Let us wait and see how things develop."
 lotr_opinion_supported:0 "Supported"
 desc_lotr_opinion_supported:1 "They supported us."
 lotr_war_events.2.t:0 "War! Mordor vs Gondor"
 lotr_war_events.2.desc:0 "The war between [GetCountry('MOR').GetName] and [GetCountry('GON').GetName] has been ongoing for many months, with both nations suffering horrific casualties. [GetCountry('GON').GetRulerTitle] [GetCountry('GON').GetRuler.GetName] of [GetCountry('GON').GetName] has been sending envoys to every corner of the world requesting support, while [GetCountry('MOR').GetRuler.GetName] has promised great power and unimaginable wealth to those willing to provide [GetCountry('MOR').GetName] with reinforcements."
 lotr_war_events.2.a:0 "Send reinforcements to Gondor."
 lotr_war_events.2.a.tt:0 "Reinforcements are sent to Gondor to bolster their forces and ensure victory."
 lotr_war_events.2.b:0 "Unimaginable wealth? Mordor will have our help."
 lotr_war_events.2.b.tt:0 "Mordor will receive our reinforcements."
 lotr_war_events.2.c:0 "This is not our concern..."
 lotr_war_events.2.c.tt:0 "We will need the manpower ourselves."
 lotr_opinion_reinforced:0 "Reinforced"
 desc_lotr_opinion_reinforced:1 "They reinforced us."
 lotr_war_events.3.t:0 "War! Umbar vs Harad"
 lotr_war_events.3.desc:0 "Traders bring word of a destructive war between [GetCountry('UMB').GetName] and [GetCountry('HAR').GetName]. Umbar's Corsairs, now led by [GetCountry('UMB').GetRulerTitle] [GetCountry('UMB').GetRuler.GetName], are cruel slavers who have raided the coasts of Middle-earth for centuries. Umbar had declared its allegiance to the Dark Lord of Mordor after he revealed himself in TA 2951.\n\nIf Umbar is defeated, the threat of corsair attacks in the Eastern Sea will be removed, bringing growth and prosperity to all."
 lotr_war_events.3.a:0 "Let us wait and see how things develop"
 lotr_other_country_events.1.t:0 "Treasures found"
 lotr_other_country_events.1.desc:0 "Having conquered some orc provinces, our soldiers have found some treasures."
 lotr_other_country_events.2.t:0 "Rewarded by Sauron"
 lotr_other_country_events.2.desc:0 "We are rewarded for our achievements by the our Lord Sauron. We are offered one on the Nazgûl send to us."
 lotr_other_country_events.2.a:0 "He will become our ruler!"
 lotr_other_country_events.2.b:0 "He will lead our armies!"
 lotr_other_country_events.2.c:0 "We will be rewarded in gold"
 lotr_other_country_events.4.t:0 "Gondor under attack"
 lotr_other_country_events.4.desc:0 "The forces of Sauron have started a concentrated attack on Gondor and Rohan. The Corsairs of Umbar are attacking from the south, while the Witch king marches towards Osgiliath and Saruman is attacking the Horse-Lords of Rohan."
 lotr_assimilation_events.11.t:0 "Integration of foreigners"
 lotr_assimilation_events.11.desc:0 "A group of foreigners in [ROOT.GetProvince.GetName] has been absorbed into our dominant culture. For all intends and purposes they are now [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName].\n\nSome nobles are complaining about our blood being diluted but there is little we can do about it. If anything, it could be accelerated by building a [GetBuilding('temple_building').GetName] and [GetBuilding('theathre_building').GetName] in our cities.\n\nOur advisors are told not to report any further such events."
 lotr_assimilation_events.13.desc:0 "A group of foreigners in [ROOT.GetProvince.GetName] has been absorbed into our culture. For all intends and purposes they are now [GetCulture('banadunaim').GetName].\n\nSome nobles are complaining about our blood being diluted but there is little we can do about it. If anything, it could be accelerated by building a [GetBuilding('temple_building').GetName] and [GetBuilding('theathre_building').GetName] in our cities.\n\nOur advisors are told not to report any further such events."
 lotr_assimilation_events.14.desc:0 "A group of foreigners in [ROOT.GetProvince.GetName] has been absorbed into our culture. For all intends and purposes they are now [GetCulture('gondorian').GetName].\n\nSome nobles are complaining about our blood being diluted but there is little we can do about it. If anything, it could be accelerated by building a [GetBuilding('temple_building').GetName] and [GetBuilding('theathre_building').GetName] in our cities.\n\nOur advisors are told not to report any further such events."
 lotr_sacrifice_events.11.t:0 "Sacrifice to the gods"
 lotr_sacrifice_events.11.desc:0 "Our priests in [ROOT.GetProvince.GetName] have prepared the first sacrifice. A group of foreigners is to be sacrificed to appease our gods.\n\nTis will now happen regularly in our country a long as we delived enough people of races deamed only useful to be sacrificed. While this is a glorious spectacle to our population, your advisors understand that you won't be informed about any future events like this."
 lotr_sacrifice_events.11.a:0 "We will attend personally!"
 lotr_sacrifice_events.11.b:0 "Stop this madness!"
 lotr_human_sacrifice_modifier:0 "Sacrifice to the gods"
 desc_lotr_human_sacrifice_modifier:0 "Sacrifices to the gods have been done here recently. The faithful are celebrating this."
 lotr_stopped_sacrifices_modifier:0 "Priesthood is discontent"
 desc_lotr_stopped_sacrifices_modifier:0 "Our priesthood is discontent due to our decision to stop the sacrifice."
 lotr_being_sacrificed_modifier:0 "Suitable to be sacrificed"
 desc_lotr_being_sacrificed_modifier:0 "These people have been deemed as potential sacrifice to our gods."
 lotr_human_sacrifice_decision:0 "Sacrifice to the gods"
 lotr_human_sacrifice_decision_desc:0 "Deem these people as potential sacrifice to our gods."
 lotr_stop_human_sacrifice_decision:0 "Stop sacrifice to the gods"
 lotr_stop_human_sacrifice_decision_desc:0 "Stop seeing these people as potential sacrifice to our gods."
