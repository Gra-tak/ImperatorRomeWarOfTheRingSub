 lotr_storyline_events.2.t:0 "Horse-lords of Rohan"
 lotr_storyline_events.2.desc:0 "A herald brings troubling news from the Horse-lords of [GetCountry('ROH').GetName]. Orc attacks have been increasing in ferocity, probing for weaknesses in Rohan's borders, and upsetting the stability of the region. Advisors of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] suggest shoring up the defenses of key strategic points in [ROOT.GetCountry.GetName]\n\nFor over a century, the lands of Rohan had remained clear of the threat posed by the Orcs. King Theoden, the seventeenth King of Rohan, has proved himself valiant in battle against the Orc menace. Let us hope the forces of darkness do not take advantage of this distraction..."
 lotr_storyline_events.2.a:0 "Troubling times, indeed."
 lotr_storyline_events.3.t:0 "Saruman's Isengard"
 lotr_storyline_events.3.desc:0 "The fortress of Isengard, known as Angrenost in Sindarin, was built by the Númenoreans in the Second Age. It was abandoned after the Great Plague, eventually becoming a base for the Wildmen of Dunland, who used it to raid the kingdom of Rohan.\n\nAfter returning from distant lands in the east, Saruman the White was given the keys to Isengard's tower by the Steward of Gondor, in exchange for guarding the western borders of Gondor. At first Saruman was merely warden of the tower, however as his pride began to grow, he eventually became the de facto ruler of Isengard."
 lotr_storyline_events.3.a:0 "There are more pressing concerns."
 # Bilbo Party
 lotr_storyline_events.4.t:0 "Bilbo's Farewell Party"
 lotr_storyline_events.4.desc:0 "We have received word of a grand celebration held in [GetCountry('SHI').GetName] by Bilbo Baggins on his 111st birthday. Reports suggest there were copious amounts of food and drink, with continuous feasting from elevenses interspersed with songs and dances. The party became legendary after wizard Gandalf the Grey began a spectacular fireworks show. The last firework being a lifelike fire-drake, which roared and whizzed three times over the crowd before flying and exploding over the nearby lake."
 lotr_storyline_events.4.a:0 "Good to know..."
 lotr_bilbo_party_modifier:0 "Bilbo's Party"
 desc_lotr_bilbo_party_modifier:2 "Celebration held by Bilbo Baggins"
 lotr_storyline_events.6.a:0 "We will bring back the glory of Moria."
 lotr_storyline_events.6.t:0 "Lord of Moria"
 lotr_storyline_events.6.desc:0 "We have reached the Mountains of Moria. Our company of dwarves led by Balin, of the House of Durin, has recaptured the eastern section of Khazad-dûm from the Orcs of Moria. The underground kingdom was once the grandest of all Dwarvish mansions, expanding and thriving for thousands of years. The majority of the kingdom's wealth came from the deep Mithril mines, which eventually unleashed a Balrog terror driving the Dwarves out of their home.\n\nBalin has taken the title of Lord of Moria and found the treasure of Durin's Axe, a great heirloom of the Dwarves."
 lotr_storyline_events.7.t:0 "Lord of Moria"
 lotr_storyline_events.7.desc:0 "We have received word from the Mountains of Moria. A company of dwarves led by Balin, of the House of Durin, has recaptured the eastern section of Khazad-dûm from the Orcs of Moria. The underground kingdom was once the grandest of all Dwarvish mansions, expanding and thriving for thousands of years. The majority of the kingdom's wealth came from the deep Mithril mines, which eventually unleashed a Balrog terror driving the Dwarves out of their home.\n\nBalin has taken the title of Lord of Moria and found the treasure of Durin's Axe, a great heirloom of the Dwarves."
 lotr_storyline_events.7.a:0 "Good to know..."
 lotr_storyline_events.7.b:0 "Offer them our protection"
 lotr_storyline_events.7.b.tt:0 "In exchange for protection, #Y [lotr_balins_colony_scope.GetName]#! will become our Client State, allowing us to integrate them. This option is available because we are #Y Longbeard#! culture." 
 lotr_balins_colony_modifier:0 "Balin's Colony"
 desc_lotr_balins_colony_modifier:2 "Balin's Colony defenses"
 balins_colony:0 "Balin's Colony"
 balin_colonys:0 "Balin Colony's"
 lotr_storyline_events.8.t:0 "Gandalf visits The Shire"
 lotr_storyline_events.8.desc:0 "Our traders have brought word that a lone wizard, described as an old man with a pointed blue hat and a long grey cloak, was seen recently on a horse-drawn cart in [GetCountry('SHI').GetName]. It is believed to have been Gandalf the Grey, who has been observed traveling throughout Middle-earth in recent years. Mission to escort Frodo to Mount Doom is now available for overlord or ally of the Shire or their overlord."
 lotr_storyline_events.8.a:0 "Most interesting."
 lotr_storyline_events.9.t:0 "Gandalf visits The Shire again"
 lotr_storyline_events.9.desc:0 "Traders have once again brought word of a wizard with a pointed blue hat traveling on a horse-drawn cart in [GetCountry('SHI').GetName].\n\nThe reasons for Gandalf the Grey's recurring visits to [GetCountry('SHI').GetName] are shrouded in mystery. Mission to escort Frodo to Mount Doom is now available for overlord or ally of the Shire or their overlord."
 lotr_storyline_events.9.a:0 "Most interesting."
 lotr_storyline_events.10.t:0 "Large Spider-like Creature"
 lotr_storyline_events.10.desc:0 "[ROOT.GetCountry.GetAdjective] spies attempting to infiltrate the mountainous defenses of [GetCountry('MOR').GetName] have come across a large spider-like creature in Cirith Ungol. The creature has been seen feeding on vulnerable Orcs sent from [GetCountry('MOR').GetName] to defend the mountain pass near Minas Ithil. [SCOPE.sCharacter('lotr_shelob_advisor_scope').GetName], a trusted advisor of our [ROOT.GetCountry.GetRulerTitle], has suggested it may be the demon spider Shelob.\n\nShelob was the offspring of the evil spirit Ungoliant, who helped Melkor destroy the great lamps of Arda. Shelob is believed to have lived in Middle-earth for many years with her countless brothers and sisters, even after Ungoliant ventured elsewhere. It is rumoured that Sauron sometimes sends captured prisoners to her lair in return for her continued presence preventing unwanted intruders from entering the dark land."
 lotr_storyline_events.10.a:0 "The horror."
 lotr_storyline_events.10.a.tt:0 "Invading armies will lose men to attrition when traversing the mountain passes of Mordor."
 lotr_storyline_events.11.t:0 "Death of Lady Finduilas"
 lotr_storyline_events.11.desc:0 "Messengers bring back news from Gondor. Lady Finduilas of Dol Amroth, the wife of King Denethor of Gondor, has died. After the birth of her second son Faramir five years ago, Lady Finduilas' health suddenly dwindled. \n\nWill the death of his wife, and mother of his beloved oldest son Boromir, render King Denethor a shadow of his former self? Unrest and instability seeps across Middle-earth."
 lotr_storyline_events.11.a:0 "This is terrible!"
 lotr_storyline_events.11.b:0 "Let us hope they fall to chaos."
 lotr_public_character_death_modifier:0 "Mourning"
 desc_lotr_public_character_death_modifier:2 "Mourning death"
 lotr_storyline_events.14.t:0 "Marriage to Arwen Undómiel "
 lotr_storyline_events.14.desc:0 "The day has finally come. In light of our recent achievements, Elrond has given his blessing for the marriage. We will make sure that this day won't be forgotten."
 lotr_storyline_events.14.a:0 "Blessed be Ilúvatar" 
 lotr_storyline_events.15.t:0 "Death of Arwen Undómiel"
 lotr_storyline_events.15.desc:0 "The unthinkable has happened. Arwen has died!"
 lotr_storyline_events.15.a:0 "This is terrible!"
