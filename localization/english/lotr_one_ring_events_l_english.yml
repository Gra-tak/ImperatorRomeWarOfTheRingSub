 lotr_one_ring_events.1.t:0 "We found the One Ring"
 lotr_one_ring_events.1.desc:0 "Forged by Dark Lord Sauron to gain dominion over Middle-earth, the Ring progressively corrupts the wearer's mind to evil, while also greatly extending the life of any mortal possessor.\n\nTo destroy the ring it must be taken deep into Mordor and cast back into the fiery chasm from whence it came! More specifically the nation's ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], must be in command of an army beside Mount Doom while being at war with the owner or having decolonized it, altenatively it can be conquered, in order to destroy The One Ring."
 lotr_one_ring_events.1.a:0 "Take the ring"
 lotr_one_ring_events.1.b:0 "It is too dangerous. Leave it to the Hobbits"
