l_english:
 plains:0 "Plains"
 plains_desc:1 "A sparsely forested place, consisting of sweeping tracts of flat land."
 hills:0 "Hills"
 hills_desc:1 "This place comprises a series of shallow inclines and rolling hills."
 mountain:0 "Mountains"
 mountain_desc:0 "Rocky, steep and treacherous, mountainous terrain can prove particularly difficult to navigate."
 desert:0 "Desert"
 desert_desc:0 "Arid, sandy plains stretch as far as the eye can see in every direction."
 jungle:0 "Jungle"
 jungle_desc:0 "Verdant, humid jungle, packed with dense vegetation, can be slow going for those who are unused to it."
 marsh:0 "Marsh"
 marsh_desc:0 "Waterlogged and often dangerous, marshland is hard to navigate, and even more difficult to inhabit."
 farmland:0 "Farmland"
 farmland_desc:0 "This fine arable land is dotted with small clusters of fields, orchards, and grazing livestock."
 forest:0 "Forest"
 forest_desc:1 "A densely wooded place, forest is often quite an obstacle for passing armies."
 ocean:0 "Ocean"
 ocean_desc:0 "Consisting of calm, glassy seas, as well as roiling waves, the sea carries the lifeblood of the ancient world: trade."
 coastal_terrain:0 "Coastal Sea"
 coastal_terrain_desc:0 "Along coastlines and in archipelagoes the sea is generally more shallow and affords less room for maneuver."
 riverine_terrain:0 "River"
 riverine_terrain_desc:0 "Most rivers are not fit to be navigated by ship but some are wide and deep enough for smaller ships to navigate them."
 wasteland:0 "Volcanic Plains"
 wasteland_desc:0 "From a distance it seems wide and featureless; in fact, a broken and tumbled land. The volcanic wastelands are inhospitable to life and toxic with fumes."
 arctic:0 "Arctic"
 arctic_desc:0 "The far northern wastes of Middle-earth are prone to long, ice-held winters and an evil cold, further south than it should be."
 steppe:0 "Steppe"
 steppe_desc:0 "The steppe of Rhun dominates the culture of the people living there. Seas of yellow grass and wide lands are home to the Easterlings."
 deep_forest:0 "Deep Forest"
 deep_forest_desc:0 "Vast forests under night, dense with trees and dark. Navigation is near impossible, toxic mushrooms cloud the mind."
 red_desert:0 "Red Desert"
 red_desert_desc:0 "Rocky and desolate, save for a few hardy folk. Travel through these lands requires native trackers."
 halls:0 "Underground: Halls"
 halls_desc:0 "Subterranean complex, comprising a vast labyrinthine network of chambers, mines and huge halls. A city beneath the surface."
 caverns:0 "Underground: Cavern"
 caverns_desc:0 "Ancient subterranean natural caves, tunnels and fissures. Below even the deepest delving of Dwarves and Goblins lies a primordial underworld."