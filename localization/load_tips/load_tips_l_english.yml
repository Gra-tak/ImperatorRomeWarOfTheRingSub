l_english:
 LOADING_TIP_0:0 "It's the job that's never started as takes longest to finish. - Samwise Gamgee"
 LOADING_TIP_1:0 "But in the end it's only a passing thing, this shadow; even darkness must pass. - Samwise Gamgee"
 LOADING_TIP_2:0 "It is useless to meet revenge with revenge: it will heal nothing. — Frodo Baggins"
 LOADING_TIP_3:0 "Deeds will not be less valiant because they are unpraised. — Aragorn Elessar"
 LOADING_TIP_4:0 "It is not the strength of the body, but the strength of the spirit. - J.R.R. Tolkien"
 LOADING_TIP_5:0 "Even the smallest person can change the course of history. — Lady Galadriel"
 LOADING_TIP_6:0 "There's some good in this world, Mr. Frodo… and it's worth fighting for. — Samwise Gamgee"
 LOADING_TIP_7:1 "A hunted man sometimes wearies of distrust and longs for friendship. — Aragorn"
 LOADING_TIP_8:1 "Yet such is oft the course of deeds that move the wheels of the world: small hands do them because they must, while the eyes of the great are elsewhere. — Elrond"
 LOADING_TIP_9:1 "It is a strange fate that we should suffer so much fear and doubt over so small a thing… such a little thing. — Boromir"
 LOADING_TIP_10:1 "He that breaks a thing to find out what it is, has left the path of wisdom. — Gandalf"
 LOADING_TIP_11:1 "All we have to decide is what to do with the time that is given us. — Gandalf"
 LOADING_TIP_12:1 "Many that live deserve death. And some that die deserve life. Can you give it to them? Then do not be eager to deal out death in judgement. For even the very wise cannot see all ends. — Gandalf"
 LOADING_TIP_13:1 "It is not our part to master all the tides of the world, but to do what is in us for the succor of those years wherein we are set, uprooting the evil in the fields that we know, so that those who live after may have clean earth to till. — Gandalf"
 LOADING_TIP_14:1 "Many are the strange chances of the world, and help oft shall come from the hands of the weak when the wise falter. — Gandalf"
 LOADING_TIP_15:2 "The burned hand teaches best. After that advice about fire goes to the heart. — Gandalf"
 LOADING_TIP_16:1 "Faithless is he that says farewell when the road darkens. — Gimli"
 LOADING_TIP_17:1 "Torment in the dark was the danger that I feared, and it did not hold me back. — Gimli"
 LOADING_TIP_18:1 "Who knows? Have patience. Go where you must go, and hope! — Gandalf"
 LOADING_TIP_19:1 "It is not despair, for despair is only for those who see the end beyond all doubt. We do not! — Gandalf"
 LOADING_TIP_20:1 "Maybe the paths that you each shall tread are already laid before your feet, though you do not see them. — Lady Galadriel"
 LOADING_TIP_21:1 "Memory is not what the heart desires. That is only a mirror. — Gimli"
 LOADING_TIP_22:4 "Out leapt the King under the Mountain, and his companions followed him. Hood and cloak were gone; they were in shining armour, and red light leapt from their eyes. In the gloom the great dwarf gleamed like gold in a dying fire. - The Red Book of Westmarch"
 LOADING_TIP_23:1 "Come forth, thou coward king, to fight with thine own hand! Den-dweller and wielder of thralls, liar and lurker, foe of Gods and Elves, come! For I would see thy craven face! - High King Fingolfin"
 LOADING_TIP_24:1 "I will not forget it, nor fail to reward that which is given: fealty with love, valour with honour, oath-breaking with vengeance. - Steward Denethor"
 LOADING_TIP_25:1 "The rule of no realm is mine, neither of Gondor nor any other, great or small. But all worthy things that are in peril as the world now stands, those are my care. - Gandalf"
 LOADING_TIP_26:2 "Generous deed should not be checked by cold counsel. - Gandalf"
 LOADING_TIP_27:1 "Too often have I heard of duty. But am I not of the House of Eorl, a shield maiden and not a dry-nurse? I have waited on faltering feet long enough. Since they falter no longer, it seems, may I not now spend my life as I will? - Lady Éowyn"
 LOADING_TIP_28:1 "Let us remember that a traitor may betray himself and do good that he does not intend. It can be so, sometimes. - Gandalf"
 LOADING_TIP_29:1 "In rode the Lord of the Nazgûl. A great black shape against the fires beyond he loomed up, grown to a vast menace of despair. In rode the Lord of the Nazgûl, under the archway that no enemy ever yet had passed, and all fled before his face. - The Red Book of Westmarch"
 LOADING_TIP_30:1 "And in that very moment, away behind in some courtyard of the city, a cock crowed. shrill and clear he crowed, recking nothing of war nor of wizardry, welcoming only the morning that in the sky far above the shadows of death was coming with the dawn. - The Red Book of Westmarch"
 LOADING_TIP_31:1 "Arise, arise, Riders of Théoden! Fell deeds awake, fire and slaughter! Spear shall be shaken, shield be splintered, a sword-day, a red day, ere the sun rises! Ride now, ride now! Ride to Gondor! - King Théoden"
 LOADING_TIP_32:1 "Come not between the Nazgûl and his prey! Or he will not slay thee in thy turn. He will bear thee away to the houses of lamentation, beyond all darkness, where thy flesh shall be devoured, and thy shrivelled mind be left naked to the Lidless Eye. - The Witch King"
 LOADING_TIP_33:1 "Work of the Enemy! Such deeds he loves: friend at war with friend; loyalty divided in confusion of hearts. - Gandalf"
 LOADING_TIP_34:1 "Few other griefs amid the ill chances of this world have more bitterness and shame for a man's heart than to behold the love of a lady so fair and brave that cannot be returned. - Aragorn"
 LOADING_TIP_35:2 "Good and ill have not changed since yesteryear; nor are they one thing among Elves and Dwarves, and another among Men. It is a man's part to discern them, as much in the Golden Wood as in his own house. - Aragorn"
 LOADING_TIP_36:0 "Do not be hasty, that is my motto. - Treebeard"
 LOADING_TIP_37:0 "I was talking aloud to myself. A habit of the old: they choose the wisest person present to speak to; the long explanations needed by the young are wearying. - Gandalf"
 LOADING_TIP_38:0 "He is in great fear, not knowing what mighty one may suddenly appear, wielding the Ring, and assailing him with war, seeking to cast him down and take his place. That we should wish to cast him down and have no one in his place is not a thought that occurs to his mind. That we should try to destroy the Ring itself has not yet entered into his darkest dream. - Gandalf"
 LOADING_TIP_39:0 "The Dark Lord has Nine. But we have One, mightier than they: the White Rider. He has passed through the fire and the abyss, and they shall fear him. We will go where he leads. - Aragorn"
 LOADING_TIP_40:0 "Strange are the ways of men. - Gimli"
 LOADING_TIP_41:0 "We cared little for what lay beyond the borders of our land. Songs we have that tell of these things, but we are forgetting them, teaching them only to children, as a careless custom. And now the songs have come down among us out of strange places, and walk visible under the Sun. - King Théoden"
 LOADING_TIP_42:0 "The guest who has escaped from the roof, will think twice before he comes back in by the door. - Gandalf"
 LOADING_TIP_43:0 "I would see the White Tree in flower again in the courts of the kings, and the Silver Crown return, and Minas Tirith in peace: Minas Anor again as of old, full of light, high and fair, beautiful as a queen among other queens. - Faramir"
 LOADING_TIP_44:0 "War must be, while we defend our lives against a destroyer who would devour all; but I do not love the bright sword for its sharpness, nor the arrow for its swiftness, nor the warrior for his glory. I love only that which they defend. - Faramir"
 LOADING_TIP_45:0 "Others dwelt here before hobbits were; and others will dwell here again when hobbits are no more. The wide world is all about you: you can fence yourselves in, but you cannot for ever fence it out. - Gildor"
 LOADING_TIP_46:0 "Do not meddle in the affairs of wizards, for they are subtle and quick to anger. - Gildor"
 LOADING_TIP_47:0 "Go not to the Elves for counsel, for they will say both no and yes. - Frodo"
 LOADING_TIP_48:0 "From the ashes a fire shall be woken, A light from the shadows shall spring; Renewed shall be blade that was broken, The crownless again shall be king. - The Riddle of Strider"
 LOADING_TIP_49:0 "Many evil things there are that your strong walls and bright swords do not stay. You know little of the lands beyond your bounds. Peace and freedom, do you say? The North would have known them little but for us. - Aragorn"
