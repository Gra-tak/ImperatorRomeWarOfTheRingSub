l_english:
 lotr_teardown_events.2.t:0 "Barad-dûr conquered."
 lotr_teardown_events.2.desc:0 "We have managed to conquer Saurons citadel of Barad-dûr. It's so corrupted, we can be sure there is nothing of any worth for us inside."
 lotr_teardown_events.2.a:0 "Tear it down!"
 lotr_teardown_events.2.b:0 "Maybe we should rethink our ways in the face of such dark glory."
 lotr_teardown_events.3.t:0 "Black Gate conquered."
 lotr_teardown_events.3.desc:0 "We have managed to conquer the gates guarding the norther entrance to mordor. It's so corrupted, we can be sure there is nothing of any worth for us inside."
 lotr_teardown_events.4.t:0 "Minas Morgul conquered."
 lotr_teardown_events.4.desc:0 "We have managed to conquer Minath Morgul. There is nothing left of it's old grace as Minath Ithil, the city of Isildur. It's so corrupted it needs to be completely destroyed for 'although it might in time come to be made clean, no man might dwell there for many long years'."
 lotr_teardown_events.5.t:0 "Dol Guldur conquered."
 lotr_teardown_events.5.desc:0 "We have managed to conquer Dol Guldur, the hill of dark sorcery. It's so corrupted, we can be sure there is nothing of any worth for us inside."
 lotr_teardown_events.6.t:0 "Minas-dûr conquered."
 lotr_teardown_events.6.desc:0 "We have managed to conquer Minas-dûr. Or rather to free the corrupted city of Minas Tirith. What will we do with it?"
  lotr_teardown_events.6.b:0 "We need to repopulate and clean it!"
 lotr_teardown_events.6.b.tt:0 "We leave the city intact for now. As soon as we have brought a large enough workforce here we can clean it to restore its former glory."
 lotr_teardown_events.6.c:0 "AI instant convert (you shouldn't see this)"
 lotr_teardown_events.11.t:0 "Minas Tirith conquered."
 lotr_teardown_events.11.desc:0 "We have managed to conquer Minas Tirith, the city of the Numenoreans that though they could stand against us. We have shown them that nobody can stand against our might. What shall we do with it?"
 lotr_teardown_events.11.b:0 "We have plans... Start by killing the population"
 lotr_teardown_events.11.b.tt:0 "We leave the city intact for now. As soon as we have replaced the population by orcs, we will be able to corrupt it."
 lotr_teardown_events.11.c:0 "AI instant convert (you shouldn't see this)"
 